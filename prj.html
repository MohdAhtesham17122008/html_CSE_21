<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online  Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .books {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .book {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book img {
            width: 120px;
            height: 180px;
        }
        .book h3 {
            font-size: 18px;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #219150;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Book Store</h1>
    <p>Buy Your Favourite Books Online</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Available Books</h2>
    <div class="books">
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/815OHPtXinL._SY522_.jpg" alt="Book 1">
            <h3>Science Fiction Book </h3>
            <p class="price">₹349</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2025/02/Stories-from-My-Heart-A-Comic-Book-by-Ruskin-Bond-Book-Review-450x500.jpg" alt="Book 2">
            <h3>Story Book </h3>
            <p class="price">₹309</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71ZLx1RVhSL._AC_UF1000,1000_QL80_.jpg" alt="Book 3">
            <h3>Poetry Book</h3>
            <p class="price">₹332</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/51dOacmuzvL._SY445_SX342_FMwebp_.jpg" alt="Book 4">
            <h3>Novel </h3>
            <p class="price">₹497</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
